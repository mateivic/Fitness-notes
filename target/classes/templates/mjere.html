<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>FitnessNotes | Moje mjere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div th:insert="navbar :: navbar"></div>
<section class="vh-200 bg-image"
         style="background-image: url('https://browsecat.net/sites/default/files/boxing-gym-background-127122-276007-8295257.png');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div class="text-center mb-1 mt-3">
                                <h3 class="text-center mb-3">Moje mjere</h3>
                                <h5 th:if="${param.addingSuccess}" class="text-success">
                                    Mjera dodana!
                                </h5>
                                <h5 th:if="${param.editSuccess}" class="text-success">
                                    Mjera uređena!
                                </h5>
                                <h5 th:if="${param.deleteSuccess}" class="text-success">
                                    Mjera obrisana!
                                </h5>
                                <h5 th:if="${param.deleteError}" class="text-danger">
                                    Greška u brisanju mjere!
                                </h5>
                                <div class="container">
                                    <div class="row">
                                        <button class="text-center bg-success d-flex justify-content-center col-4 m-3"
                                                style="border-radius: 15px;">
                                            <a th:href="@{/profil/dodajMjeru}"
                                               class="text-white">Dodaj mjeru</a>
                                        </button>
<!--                                        <button class="text-center bg-info d-flex justify-content-center col-sm m-3"-->
<!--                                                style="border-radius: 15px;">-->
<!--                                            <a th:href="@{/profil/statistikaMjera}"-->
<!--                                               class="text-white">Prikaži statistiku</a>-->
<!--                                        </button>-->
                                    </div>
                                </div>
                            </div>
                            <div th:each="mjera : ${mjere}"
                                 class="row d-flex justify-content-center align-items-center h-100 mb-1 pb-0">
                                <div class="text-center mb-2 mt-3"
                                     th:onclick="'javascript:show(' + ${mjera.getId()} + ')'">
                                    <div class="p-3 mb-1 bg-secondary text-white text-center p-3">
                                        <h5 th:text="'Datum: ' + ${mjera.getDatum()}"></h5>
                                    </div>
                                </div>
                                <div style=" display: none" th:id="${mjera.getId()}"
                                     class="p-1 mb-2 text-center">
                                    <div class="mb-2 text-center p-3"
                                         style="background-color: #949494; border-radius: 15px;">
                                        <h6 class="mb-1 text-white" th:if="${mjera.getVisina() != null}"
                                            th:text="'Visina: ' + ${mjera.getVisina()} + ' cm'"></h6>

                                        <h6 class="mb-1 text-white" th:if="${mjera.getTezina != null}"
                                            th:text="'Težina: ' + ${mjera.getTezina()} + ' kg'"></h6>

                                        <h6 class="mb-1 text-white" th:if="${mjera.getOpsegPrsa() != null}"
                                            th:text="'Opseg prsa: ' + ${mjera.getOpsegPrsa()} + ' cm'"></h6>

                                        <h6 class="mb-1 text-white" th:if="${mjera.getOpsegStruka() != null}"
                                            th:text="'Opseg struka: ' + ${mjera.getOpsegStruka()} + ' cm'"></h6>

                                        <h6 class="mb-1 text-white" th:if="${mjera.getOpsegRuke() != null}"
                                            th:text="'Opseg ruke: ' + ${mjera.getOpsegRuke()} + ' cm'"></h6>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row justify-content-center align-items-center">
                                        <button class="text-center bg-info d-flex justify-content-center col-3 m-2"
                                                style="border-radius: 15px;">
                                            <a th:href="@{|/profil/urediMjeru/${mjera.getDatum()}|}"
                                               class="text-white">Uredi</a>
                                        </button>
                                        <button class="text-center bg-danger d-flex justify-content-center col-3 m-2"
                                                style="border-radius: 15px;">
                                            <a th:href="@{|/profil/obrisiMjeru/${mjera.getDatum()}|}"
                                               class="text-white">Obriši</a>
                                        </button>
                                    </div>
                                </div>
<!--                                <button class="text-center bg-danger w-10 d-flex justify-content-center"-->
<!--                                        style="border-radius: 15px; width:20%; position: center;">-->
<!--                                    <a th:href="@{|/profil/obrisiMjeru/${mjera.getDatum()}|}"-->
<!--                                       class="text-white">Obriši</a>-->
<!--                                </button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    function show(id) {
        var x = document.getElementById(id);
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

</script>
</body>
</html>
