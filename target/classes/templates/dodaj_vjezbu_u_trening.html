<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitnesNotes | Dodaj vježbu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<section class="vh-200 bg-image"
         style="background-image: url('https://browsecat.net/sites/default/files/boxing-gym-background-127122-276007-8295257.png');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div class="text-center mb-4 mt-3">
                                <h5 class="text-center mb-5"
                                    th:text="${'Datum treninga: ' + trening.getDatumtreninga()}"></h5>
                                <h5 class="text-center mb-5"
                                    th:text="${'Trajanje treninga u minutama: ' + trening.getTrajanjetreninga()} + ' min'"></h5>
                            </div>
                            <h5 th:if="${param.error}" class="text-danger" style="color: red">
                                Pogreška u dodavanju vježbe!
                            </h5>
                            <div class="card p-3" style="border-radius: 15px; background-color: #a8a8a8;">
                                <h4 class="text-center mb-3" th:text="${vjezba.getImevjezbe()}"></h4>
                                <h5 class="text-left mb-5" th:text="${vjezba.getOpisvjezbe()}"></h5>
                                <form method="POST"
                                      th:action="@{|/profil/dodajVjezbe/${trening.getId}/${vjezba.getId()}|}"
                                      th:object="${vjezbeUTreningu}">
                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Broj setova</p>
                                        <input type="number" min="1" max="1000" th:field="*{brojsetova}" required
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Broj ponavljanja</p>
                                        <input type="number" min="1" max="1000" th:field="*{ponavljanja}" required
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Opterećenje (kg)</p>
                                        <input type="text" min="0" max="1000" th:field="*{opterecenje}" required
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">RPE</p>
                                        <input type="number" min="1" max="10" th:field="*{rpe}"
                                               placeholder="Unesite broj između 1 i 10"
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="d-flex justify-content-center mb-3">
                                        <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-1 text-body">
                                            Dodaj
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="reset"
                                                class="btn btn-failure border border-secondary btn-block btn-lg gradient-custom-4 text-body">
                                            Odustani
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
