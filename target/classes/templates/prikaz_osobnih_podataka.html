<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitnesNotes | Osobni podaci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<section class="bg"
         style="background-image: url('https://browsecat.net/sites/default/files/boxing-gym-background-127122-276007-8295257.png');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div class="text-center mb-4 mt-2">
                                <h4 class="text-uppercase text-center mb-3 ">Osobni podaci</h4>
                            </div>
                            <h5 th:if="${param.error}" class="text-danger">
                                Pogreška u ažuriranju podataka!
                            </h5>
                            <h5 th:if="${param.success}" class="text-success">
                                Uspješno ažuriranje podataka!
                            </h5>
                            <div class="card p-3" style="border-radius: 15px; background-color: #a8a8a8;">
                                <form method="POST" th:action="@{/profil/osobniPodaci}" th:object="${klijent}">
                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Ime</p>
                                        <input type="text" min="2" max="50" th:field="*{ime}"
                                               th:value="${klijent.getIme()}"
                                               required class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Prezime</p>
                                        <input type="text" min="2" max="50" th:field="*{prezime}"
                                               th:value="${klijent.getPrezime()}"
                                               required class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Datum rođenja</p>
                                        <input type="date" th:field="*{datumRod}" th:value="${klijent.getDatumRod()}"
                                                class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4 h-25">
                                        <p class="form-control-lg mb-1">Moja teretana</p>
                                        <select class="form-select" th:field="*{teretanaId}">
                                            <option selected th:text="${klijent.getImeTeretane()}"
                                                    th:value="${klijent.getTeretanaId()}"></option>
                                            <option th:each="teretana : ${teretane}" th:value="${teretana.getId()}"
                                                    th:text="${teretana.getImeteretane()}"></option>
                                        </select>
                                    </div>

                                    <div class="d-flex justify-content-center mb-3">
                                        <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-1 text-body">
                                            Ažuriraj podatke
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="reset"
                                                class="btn btn-failure border border-secondary btn-block btn-lg gradient-custom-4 text-body">
                                            Odustani
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
