<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitnessNotes | Dodaj vježbu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<section class="vh-100 bg-image"
         style="background-image: url('https://browsecat.net/sites/default/files/boxing-gym-background-127122-276007-8295257.png');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Dodaj vježbu</h2>

                            <h5 th:if="${param.error}" class="text-danger">
                                Pogreška u dodavanju vježbe!
                            </h5>
                            <div class="card p-3" style="border-radius: 15px; background-color: #a8a8a8;">
                                <form method="POST" th:action="@{|/admin/dodajVjezbu/${misicnaGrupaId}|}" th:object="${vjezba}">
                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Ime vježbe</p>
                                        <input type="text" th:field="*{imevjezbe}" required
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Opis vježbe</p>
                                        <textarea rows="2" th:field="*{opisvjezbe}" class="form-control form-control-lg"/>

                                    </div>

                                    <div class="d-flex justify-content-center mb-3">
                                        <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-1 text-body">
                                            Dodaj vježbu
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="reset"
                                                class="btn btn-failure border border-secondary btn-block btn-lg gradient-custom-4 text-body ">
                                            Odustani
                                        </button>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
