<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>FitnessNotes | Moji rekordi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div th:insert="navbar :: navbar"></div>
<section class="vh-200 bg-image"
         style="background-image: url('https://browsecat.net/sites/default/files/boxing-gym-background-127122-276007-8295257.png');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div class="text-center mb-4 mt-3">
                                <h3 class="text-center mb-3">Moji rekordi</h3>

                                <h5 th:if="${param.error}" class="text-danger">
                                    Pogreška u brisanju rekorda!
                                </h5>
                                <h5 th:if="${param.success}" class="text-success">
                                    Rekord obrisan!
                                </h5>

                            </div>
                            <div th:each="rekord : ${rekordi}"
                                 class="row d-flex justify-content-center align-items-center h-100 mb-1 pb-0">
                                <div class="text-center mb-2 mt-3"
                                     th:onclick="'javascript:show(' + ${rekord.getId()} + ')'">
                                    <div class="p-3 mb-1 bg-secondary text-white text-center p-3">
                                        <h5 th:text="${rekord.getRekord().getId().getDatumrekorda()}"></h5>
                                        <h5 th:text="${rekord.getImeVjezbe()}"></h5>
                                    </div>
                                </div>
                                <div style=" display: none" th:id="${rekord.getId()}"
                                     class="p-1 mb-2 text-center">
                                    <div class="mb-2 text-center p-3"
                                         style="background-color: #949494; border-radius: 15px;">
                                        <h6 class="mb-1 text-white"
                                            th:text="'Procijenjeni 1-rep max: ' + ${rekord.getRekord().getOnerepmax()} + ' kg'"></h6>
                                    </div>
                                </div>
                                <button class="text-center bg-danger w-10 d-flex justify-content-center"
                                        style="border-radius: 15px; width:20%; position: center;">
                                    <a th:href="@{|/profil/obrisiRekord/${rekord.getRekord().getId().getDatumrekorda()}/${rekord.getRekord().getId().getIdvjezbe()}|}"
                                       class="text-white">Obriši</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    function show(id) {
        var x = document.getElementById(id);
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

</script>
</body>
</html>
