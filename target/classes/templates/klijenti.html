<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" style="height: 100%;" >
<head>
  <meta charset="UTF-8">
  <title>FitnessNotes | Klijenti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="height: 100%;">

<div th:insert="admin_navbar :: admin_navbar"></div>

<section class="bg-image"
         style="background-image: url('https://browsecat.net/sites/default/files/boxing-gym-background-127122-276007-8295257.png');
               height: 100%; background-position: center; background-repeat: repeat-y; background-size: cover">

  <div th:if="${klijenti.isEmpty()}"
       class="container text-center d-flex justify-content-center align-items-center w-80 mu-4">
    <div class="col p-4 text-center d-flex justify-content-center bg-white ml-4 mr-4"
         style="border-radius: 15px; height: 5rem;">
      <h3>Trenutno nema nijednog klijenta.</h3>
    </div>
  </div>

    <div th:if="${param.deletingSuccess}" class="row text-center d-flex justify-content-center">
      <div class="col-3 p-3 text-center d-flex justify-content-center bg-white" style="border-radius: 15px;">
        <h5 class="text-success">
          Klijent obrisan!
        </h5>
      </div>
    </div>
    <div  th:if="${param.deletingError}" class="row text-center d-flex justify-content-center">
      <div class="col-3 p-3 text-center d-flex justify-content-center bg-white" style="border-radius: 15px;">
        <h5 class="text-danger">
          Greška u brisanju klijenta!
        </h5>
      </div>
    </div>


  <div class="mask d-flex h-100 w-100 mt-0">
    <div class="container ml-6 mr-6 w-100">
      <div class="row justify-content-center align-items-center h-100 ">
        <div th:each="klijent : ${klijenti}" class="col-3 card-body m-2 mb-2 p-3 bg-white h-35"
             style="border-radius: 15px;">

          <div class="p-2">
            <div class="m-1">
              <h6 class="d-inline"><b>Ime: </b></h6><h6
                    th:text="${klijent.getImeklijenta()}" class="d-inline"></h6>
            </div>
            <div class="m-1">
              <h6 class="d-inline"><b>Prezime: </b></h6><h6
                    th:text="${klijent.getPrezimeklijenta()}" class="d-inline"></h6>
            </div>
            <div class="m-1">
              <h6 class="d-inline"><b>Email: </b></h6><h6
                    th:text="${klijent.getMailklijenta()}" class="d-inline"></h6>
            </div>
            <div class="m-1">
              <h6 class="d-inline"><b>Datum rođenja: </b></h6><h6
                th:if="${klijent.getDatumrodklijenta() != null}" th:text="${klijent.getDatumrodklijenta()}" class="d-inline"></h6>
              <h6
                th:if="${klijent.getDatumrodklijenta() == null}" class="d-inline">Nepoznat</h6>
            </div>
            <div class="m-1">
              <h6 class="d-inline"><b>Teretana: </b></h6><h6
                    th:if="${klijent.getIdteretane() != null}" th:text="${klijent.getIdteretane().getImeteretane()}" class="d-inline"></h6>
              <h6
                      th:if="${klijent.getIdteretane() == null}" class="d-inline">Nepoznata</h6>
            </div>

          </div>
          <div class="container">
            <div class="row justify-content-center align-items-center">
              <button class="text-center bg-danger d-flex justify-content-center col-5 m-2"
                      style="border-radius: 15px;">
                <a th:href="@{|/admin/obrisiKlijenta/${klijent.getId()}|}"
                   class="text-white">Obriši</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
