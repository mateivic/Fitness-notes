<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitnesNotes | Dodaj mjeru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<section class="vh-200 bg-image"
         style="background-image: url('https://browsecat.net/sites/default/files/boxing-gym-background-127122-276007-8295257.png');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div class="text-center mb-4 mt-3">
                                <h4 class="text-uppercase text-center mb-3">Dodaj mjeru</h4>
                            </div>
                            <h5 th:if="${param.error}" class="text-danger" style="color: red">
                                Pogreška u dodavanju mjere!
                            </h5>
                            <div class="card p-3" style="border-radius: 15px; background-color: #a8a8a8;">
                                <form method="POST" th:action="@{/profil/dodajMjeru}"
                                      th:object="${mjera}">

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Datum mjerenja</p>
                                        <input type="date" th:field="*{datum}" required
                                               class="form-control form-control-lg"/>

                                    </div>
                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Visina (cm)</p>
                                        <input type="number" min="50" max="300" th:field="*{visina}" required
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Težina (kg)</p>
                                        <input type="number" step="0.1" min="20" max="300" th:field="*{tezina}" required
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Opseg struka (cm)</p>
                                        <input type="number" step="0.1" min="0" max="200" th:field="*{opsegStruka}"
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Opseg prsa (cm)</p>
                                        <input type="number" step="0.1" min="0" max="300" th:field="*{opsegPrsa}"
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Opseg ruke (cm)</p>
                                        <input type="number" step="0.1" min="0" max="100" th:field="*{opsegRuke}"
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="d-flex justify-content-center mb-3">
                                        <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-1 text-body">
                                            Dodaj
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="reset"
                                                class="btn btn-failure border border-secondary btn-block btn-lg gradient-custom-4 text-body">
                                            Odustani
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
