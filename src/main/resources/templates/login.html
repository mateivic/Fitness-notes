<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitnessNotes | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://browsecat.net/sites/default/files/boxing-gym-background-127122-276007-8295257.png');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login</h2>
                            <h5 th:if="${param.error}" class="text-danger">
                                Pogrešno korisničko ime ili lozinka!
                            </h5>
                            <h5 th:if="${param.success}" class="text-success">
                                Uspješna registracija!
                            </h5>

                            <form method="POST" action="/login">

                                <div class="form-outline mb-4">
                                    <input type="email" id="username" name="username" placeholder="Email" required
                                           class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" placeholder="Lozinka" required
                                           class="form-control form-control-lg"/>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Nemaš račun? <a href="/"
                                                                                            class="fw-bold text-body"><u>Registriraj
                                    se</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
