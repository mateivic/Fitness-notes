<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitnessNotes | Dodaj trening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<section class="vh-100 bg-image"
         style="background-image: url('https://browsecat.net/sites/default/files/boxing-gym-background-127122-276007-8295257.png');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Dodaj trening</h2>

                            <h5 th:if="${param.error}" class="text-danger">
                                Pogre≈°ka u dodavanju treninga!
                            </h5>
                            <div class="card p-3" style="border-radius: 15px; background-color: #a8a8a8;">
                                <form method="POST" th:action="@{/profil/dodajTrening}" th:object="${trening}">
                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Datum treninga</p>
                                        <input type="date" th:field="*{datum}" required
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p class="form-control-lg mb-1">Trajanje treninga u minutama</p>
                                        <input type="number" th:field="*{trajanje}" required min="5" step="5"
                                               class="form-control form-control-lg"/>

                                    </div>

                                    <div class="d-flex justify-content-center mb-3">
                                        <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-1 text-body">
                                            Dodaj trening
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="reset"
                                                class="btn btn-failure border border-secondary btn-block btn-lg gradient-custom-4 text-body ">
                                            <a th:href="@{/profil}" class="text-black">Odustani</a>
                                        </button>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
